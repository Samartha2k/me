  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #222;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      opacity: 0;
      animation: fadeIn 1.8s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
#hero-section {
  position: relative;      /* container for absolute positioned children */
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  background: #222;
}
.scrolling-text-wrapper {
  position: absolute;
  top: 33%;
  left: 0;
  width: 100vw;
  overflow: hidden;
  transform: translateY(-50%);
  pointer-events: none;
  z-index: 1;              /* below photo */
}
    .scrolling-text h1 {
      font-family: 'Bitcount Single', monospace, sans-serif;
      font-size: 15vw;
      font-weight: 400;
      margin: 0;
      text-align: center;
      letter-spacing: 0.03em;
      display: inline-block;
      color: #fff;
      animation: scroll-left 85s linear infinite;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      white-space: nowrap;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
.face-glow-wrapper {
  position: absolute;      /* changed from fixed to absolute */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 550px;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;              /* above scrolling text */
}
    .black-glow {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      filter: blur(18px) brightness(0.18);
      opacity: 1;
      transition: filter 0.5s;
      z-index: 1;
    }
    .face-glow-wrapper:hover .black-glow {
      filter: blur(30px) brightness(0.33);
    }
    .face-glow-wrapper img.face-image {
      position: relative;
      width: 100%;
      height: auto;
      display: block;
      z-index: 2;
    }
    /* Photography Section (white background below hero) */
    #photography-section {
      width: 100vw;
      background: #fff;
      margin: 0;
      padding: 50px 0 32px 0;
      text-align: center;
    }
    #photography-section h2 {
      font-family: 'Montserrat', Arial, Helvetica, 'Trebuchet MS', Tahoma, sans-serif;
      font-size: 2em;
      font-weight: 300;
      letter-spacing: 0.15em;
      color: #222;
      margin: 0;
      user-select: none;
      display: inline-block;
    }
    /* Gallery styles */
    #main-content {
      width: 100vw;
      margin: 0;
      padding: 0 0 40px 0;
      background: #fff;
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    .masonry {
      column-count: 4;
      column-gap: 24px;
      padding: 28px 32px 0 32px;
      box-sizing: border-box;
    }
    @media (max-width: 1100px) { .masonry { column-count: 3; } }
    @media (max-width: 750px) { .masonry { column-count: 2; padding: 16px; } }
    @media (max-width: 500px) { .masonry { column-count: 1; padding: 8px; } }
    .masonry a {
      display: inline-block;
      width: 100%;
      margin: 0 0 24px;
      break-inside: avoid;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      background: #f6f6f6;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .masonry a:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 28px rgba(0,0,0,0.13);
      z-index: 2;
    }
    .masonry img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      vertical-align: middle;
    }
    /* Lightbox styling */
    .lightbox {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 16px;
      box-shadow: 0 6px 40px rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.5);
      display: block;
      margin: auto;
    }
    .lightbox a.close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2.2rem;
      color:white;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
      z-index: 1500;
      user-select: none;
    }
    .lightbox a.close:hover {
      opacity: 1;
    }
    .lightbox a.nav {
      position: fixed;
      top: 50%;
      font-size: 1.6rem;
      color:white;
      text-decoration: none;
      background: transparent !important;
      padding: 5px 12px;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
      z-index: 1400;
      box-shadow: none !important;
      transition: none;
    }
    .lightbox a.nav:hover {
      color: #555;
    }
    .lightbox a.prev { left: 20px; }
    .lightbox a.next { right: 20px; }
    html, body {
  overflow-x: hidden;
}
