  <style>
    /* Fade in content */
    #main-content {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    #main-content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    html, body {
      margin: 0; padding: 0; font-family: sans-serif; background: #fff;
    }
    h1 {
      font-family: 'Bitcount Single', monospace, sans-serif;
      font-size: 8vw;
      font-weight: 400;
      margin: 36px 0 15px;
      text-align: center;
      letter-spacing: 0.03em;
    }
    h2 {
      font-family: 'Montserrat', Arial, Helvetica, 'Trebuchet MS', Tahoma, sans-serif;
      font-size: 2em;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-align: center;
      margin: 10px 0 36px;
    }

    .masonry {
      column-count: 4;
      column-gap: 16px;
      max-width: 1300px;
      margin: 0 auto 40px;
      padding: 0 12px;
    }
    @media (max-width: 1100px) { .masonry { column-count: 3; } }
    @media (max-width: 750px) { .masonry { column-count: 2; } }
    @media (max-width: 500px) {
      .masonry { column-count: 1; padding: 0 8px 30px; }
      h1 { font-size: 3em; }
      h2 { font-size: 1.1em; }
    }
    .masonry a {
      display: inline-block;
      width: 100%;
      margin: 0 0 16px;
      break-inside: avoid;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      background: #f6f6f6;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .masonry a:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 28px rgba(0,0,0,0.15);
      z-index: 1;
    }
    .masonry img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      object-fit: cover;
      vertical-align: middle;
    }

    /* Lightbox styling without overlay background */
.lightbox {
  position: fixed;
  inset: 0;               /* top:0; right:0; bottom:0; left:0; shorthand */
  background-color: rgba(0, 0, 0, 0.5); /* translucent black */
  display: none;          /* hidden by default */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.lightbox:target {
  display: flex;          /* show as flex when targeted */
}
    .lightbox img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 16px;
      box-shadow: 0 6px 40px rgba(255, 255, 255, 0.3);
      display: block;
      margin: auto;
      background: rgba(0, 0, 0, 0.5); /* translucent black */
}
    /* Close button */
    .lightbox a.close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2.2rem;
      color: black;
      text-decoration: none;
      font-weight: bold;
      z-index: 1500;
      cursor: pointer;
      user-select: none;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .lightbox a.close:hover { opacity: 1; }
    /* Navigation arrows */
    .lightbox a.nav {
      position: fixed;
      top: 50%;
      font-size: 1.6rem;
      color: black;
      text-decoration: none;
      background: transparent !important;
      border-radius: 0;
      padding: 5px 12px;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
      z-index: 1400;
      box-shadow: none !important;
      transition: none;
    }
    .lightbox a.nav:hover {
      color: #555;
    }
    .lightbox a.prev { left: 20px; }
    .lightbox a.next { right: 20px; }
  </style>
</head>
