  <style>
    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #222;
      font-family: Arial, sans-serif;
      color: #ddd;
      opacity: 0;
      animation: fadeIn 1.8s ease forwards;
      overflow-x: hidden;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    #hero-section {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #222;
    }

    .scrolling-text-wrapper {
      position: absolute;
      top: 33%;
      left: 0;
      width: 100vw;
      overflow: hidden;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 1;
    }

    .scrolling-text h1 {
      font-family: 'Bitcount Single', monospace, sans-serif;
      font-size: 15vw;
      font-weight: 400;
      margin: 0;
      text-align: center;
      letter-spacing: 0.03em;
      display: inline-block;
      color: #fff;
      animation: scroll-left 60s linear infinite;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      white-space: nowrap;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .face-glow-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 550px;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .black-glow {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      filter: blur(18px) brightness(0.18);
      opacity: 1;
      transition: filter 0.5s;
      z-index: 1;
    }

    .face-glow-wrapper:hover .black-glow { filter: blur(30px) brightness(0.33); }

    .face-glow-wrapper img.face-image {
      position: relative;
      width: 100%;
      height: auto;
      display: block;
      z-index: 2;
    }

    @media (max-width: 500px) {
      .scrolling-text h1 { font-size: 30vw; }
      .face-glow-wrapper { width: 550px; }
    }

    #photography-section {
      width: 100vw;
      background: #fff;
      margin: 0;
      padding: 50px 0 32px 0;
      text-align: center;
      color: #222;
    }

    #photography-section h2 {
      font-family: 'Montserrat', Arial, Helvetica, 'Trebuchet MS', Tahoma, sans-serif;
      font-size: 2em;
      font-weight: 300;
      letter-spacing: 0.15em;
      margin: 0;
      user-select: none;
      display: inline-block;
      color: #222;
    }

    #main-content {
      width: 100vw;
      margin: 0;
      padding: 0 0 40px 0;
      background: #fff;
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      position: relative;
      z-index: 1;
    }

    .masonry {
      column-count: 4;
      column-gap: 24px;
      padding: 28px 32px 0 32px;
    }

    @media (max-width: 1100px) { .masonry { column-count: 3; } }
    @media (max-width: 750px)  { .masonry { column-count: 2; padding: 16px; } }
    @media (max-width: 500px)  { .masonry { column-count: 1; padding: 8px; } }

    .masonry a {
      display: inline-block;
      width: 100%;
      margin: 0 0 24px;
      break-inside: avoid;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      background: #f6f6f6;
    }

    .masonry img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      vertical-align: middle;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox:target { display: flex; }

    .lightbox img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 16px;
      box-shadow: 0 6px 40px rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.5);
      display: block;
      margin: auto;
    }

    .lightbox a.close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2.2rem;
      color: white;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
      z-index: 1500;
      user-select: none;
    }

    .lightbox a.close:hover { opacity: 1; }

    .lightbox a.nav {
      position: fixed;
      top: 50%;
      font-size: 1.6rem;
      color: white;
      text-decoration: none;
      background: transparent !important;
      padding: 5px 12px;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
      z-index: 1400;
      box-shadow: none !important;
      transition: none;
    }

    .lightbox a.nav:hover { color: #555; }
    .lightbox a.prev { left: 20px; }
    .lightbox a.next { right: 20px; }

    #contact-me-section .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
      margin-top: 24px;
    }

    #contact-me-section .button {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      aspect-ratio: 1 / 1;
      flex: 0 0 auto;
      border-radius: 12px;
      background: #444;
      color: #ddd;
      border: 2px solid #fff;
      transition: all 0.3s ease;
      filter: grayscale(100%);
      font-size: 0;
      cursor: pointer;
      padding: 0;
      box-shadow: 0 0 5px #000 inset;
    }

    #contact-me-section .button:hover {
      filter: grayscale(0%);
      background: #666;
      box-shadow: 0 0 12px 4px rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    #contact-me-section svg {
      width: 26px;
      height: 26px;
      fill: currentColor;
      filter: grayscale(100%);
      transition: fill 0.3s ease, transform 0.3s ease;
    }

    #contact-me-section .button:hover svg {
      fill: #fff;
      transform: rotate(15deg) scale(1.2);
      filter: grayscale(0%);
    }

    #contact-me-section .tooltip-text {
      visibility: hidden;
      opacity: 0;
      width: max-content;
      max-width: 220px;
      background-color: #444;
      color: #eee;
      text-align: center;
      border-radius: 6px;
      padding: 6px 11px;
      position: absolute;
      z-index: 2;
      bottom: 61px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 5px #000 inset, 0 0 15px #444;
      font-size: 14px;
      line-height: 1.3;
      white-space: nowrap;
      transition: opacity 0.3s;
      user-select: text;
      pointer-events: none;
    }

    #contact-me-section .button:hover .tooltip-text,
    #contact-me-section .button:focus .tooltip-text {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    #contact-me-section .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -6px;
      border-width: 6px;
      border-style: solid;
      border-color: #444 transparent transparent transparent;
    }

    #contact-me-section .copied-message {
      position: absolute;
      top: -31px;
      left: 50%;
      transform: translateX(-50%);
      background: #444;
      color: #eee;
      padding: 6px 11px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.3;
      box-shadow: 0 0 5px #000 inset, 0 0 15px #444;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      user-select: none;
      z-index: 10;
      transition: opacity 0.3s;
    }

    #contact-me-section .copied-message.show {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 600px) {

    .masonry a {
      --reveal-ty: 0px;
      --reveal-scale: 1;
      --hover-scale: 1;
      --reveal-delay: 0ms;
      opacity: 1;
      transform: translateY(var(--reveal-ty)) scale(calc(var(--reveal-scale) * var(--hover-scale)));
      transition:
        opacity 360ms ease var(--reveal-delay),
        transform 360ms ease var(--reveal-delay);
      will-change: opacity, transform;
    }

    .masonry a.reveal {
      opacity: 0;
      --reveal-ty: 18px;
      --reveal-scale: 0.98;
    }

    .masonry a.reveal.is-visible {
      opacity: 1;
      --reveal-ty: 0px;
      --reveal-scale: 1;
    }

    .masonry a:hover { --hover-scale: 1.03; }

    @media (prefers-reduced-motion: reduce) {
      .masonry a {
        transition: none;
        opacity: 1;
        transform: none;
      }
    }

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const phoneBtn = document.getElementById('phone-btn');
      const phoneTooltip = phoneBtn.querySelector('.tooltip-text');
      const phoneCopied = phoneBtn.querySelector('.copied-message');
      phoneBtn.addEventListener('click', function (e) {
        e.preventDefault();
        navigator.clipboard.writeText(phoneTooltip.textContent.trim()).then(function () {
          phoneCopied.classList.add('show');
          setTimeout(() => phoneCopied.classList.remove('show'), 1200);
        });
      });

      const emailBtn = document.getElementById('email-btn');
      const emailTooltip = emailBtn.querySelector('.tooltip-text');
      const emailCopied = emailBtn.querySelector('.copied-message');
      emailBtn.addEventListener('click', function (e) {
        e.preventDefault();
        navigator.clipboard.writeText(emailTooltip.textContent.trim()).then(function () {
          emailCopied.classList.add('show');
          setTimeout(() => emailCopied.classList.remove('show'), 1200);
        });
        setTimeout(function () {
          window.location.href = "mailto:samarth.shrutikadpsv@gmail.com";
        }, 180);
      });

      const galleryItems = document.querySelectorAll('.masonry a');
      galleryItems.forEach((el, i) => {
        el.classList.add('reveal');
        el.style.setProperty('--reveal-delay', `${(i % 12) * 10}ms`);
      });

      const io = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            obs.unobserve(entry.target);
          }
        });
      }, {
        root: null,
        rootMargin: '0px 0px -10% 0px',
        threshold: 0.15
      });

      galleryItems.forEach(el => io.observe(el));
    });
  </script>
</body>
</html>
